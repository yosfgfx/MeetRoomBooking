<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب حجز قاعة اجتماعات قطاع الصحة الحيوانية</title>
    <link rel="icon" type="image/png" href="https://weqaa.gov.sa/Style%20Library/assets/images/favicon-32x32.png" sizes="32x32">
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="طلب حجز قاعة اجتماعات قطاع الصحة الحيوانية">
    <meta property="og:description" content="قم بحجز قاعة الاجتماعات الخاصة بقطاع الصحة الحيوانية بسهولة ويسر.">
    <meta property="og:image" content="https://raw.githubusercontent.com/yosfgfx/MeetRoomBooking/main/Header.jpg">
    <meta property="og:url" content="https://yosfgfx.github.io/MeetRoomBooking/">
    <meta property="og:type" content="website">

    <!-- Twitter Card meta tags -->
    <meta name="twitter:title" content="طلب حجز قاعة اجتماعات قطاع الصحة الحيوانية">
    <meta name="twitter:description" content="قم بحجز قاعة الاجتماعات الخاصة بقطاع الصحة الحيوانية بسهولة ويسر.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/yosfgfx/MeetRoomBooking/main/Header.jpg">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        @font-face {
            font-family: 'SSTArabic-Bold';
            src: url('https://weqaa.gov.sa/Style%20Library/assets/fonts/SSTArabic-Bold.woff2') format('woff2');
        }
        @font-face {
            font-family: 'SSTArabic-Roman';
            src: url('https://weqaa.gov.sa/Style%20Library/assets/fonts/SSTArabic-Roman.woff2') format('woff2');
        }
        body {
            margin: 0;
            font-family: 'SSTArabic-Roman', sans-serif;
            background: linear-gradient(135deg, #0a7951, #2b435a);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }
        .page-container {
            width: calc(100vw * 0.618); /* Golden Ratio */
            max-width: 960px; /* Optional maximum width */
            margin: 20px auto;
        }
        .header, .form-container, .footer-container {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            width: 30%;
            max-width: 300px;
        }
        .title {
            font-family: 'SSTArabic-Bold', sans-serif;
            font-size: 24px;
            color: white;
            margin-right: 20px;
        }
        .form-header-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 12px;
        }
        .form-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.97));
            background-size: 200% 200%;
            animation: gradientAnimation 70s ease-in-out infinite;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: top right;
            }
            100% {
                background-position: bottom left;
            }
        }
        .footer-container {
            background: rgba(10, 121, 81, 0.9);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            line-height: 1.8;
        }
        .footer-container p {
            margin: 0;
            font-size: 14px;
        }
        .designer-credit {
            font-family: 'SSTArabic-Roman', sans-serif;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            color: #10C583;
        }
        .designer-credit a {
            color: #10C583;
            text-decoration: none;
        }
        .designer-credit a:hover {
            text-decoration: underline;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        @media (max-width: 768px) {
            .page-container {
                width: calc(100vw * 0.85); /* Adjust for smaller screens */
            }
            .header {
                flex-direction: column;
                align-items: center;
            }
            .logo {
                width: 50%;
                margin-bottom: 10px;
            }
            .title {
                text-align: center;
                font-size: 20px;
                margin-right: 0;
            }
            .form-container {
                padding: 15px;
            }
            .footer-container {
                padding: 15px;
            }
        }
        @media (max-width: 480px) {
            .page-container {
                width: calc(100vw * 0.95); /* Narrower for very small screens */
            }
            .logo {
                width: 70%;
            }
            .title {
                font-size: 18px;
            }
            .footer-container p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <img src="https://weqaa.gov.sa/Style%20Library/assets/images/logo-new.png" alt="Logo" class="logo">
            <div class="title">قطاع الصحة الحيوانية</div>
        </div>
        <img src="https://raw.githubusercontent.com/yosfgfx/MeetRoomBooking/main/header-request.jpg" alt="Header Image" class="form-header-image">
        <div class="form-container">
            <div id="loading" style="text-align:center; color:white; font-family:'SSTArabic-Roman';">جاري التحميل...</div>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScGKel-DeHPX5rz6FAEUxwC94oXCThCKC4OoSmX9YzrDtVbfQ/viewform?embedded=true"></iframe>
        </div>
        <div class="footer-container">
            <p>إدارة دعم ومتابعة الأعمال للصحة الحيوانية</p>
            <p>يمكنك التواصل عبر: 0537557446</p>
        </div>
        <div class="designer-credit">
            <a href="https://behance.net/yosfgfx" target="_blank"> </a>
        </div>
    </div>

    <script>
        window.onload = () => {
            const iframe = document.querySelector('iframe');
            iframe.onload = () => {
                document.getElementById('loading').style.display = 'none';
            };
        };
    </script>
</body>
</html>

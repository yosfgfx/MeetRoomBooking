<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب حجز قاعة اجتماعات قطاع الصحة الحيوانية</title>
    <link rel="icon" type="image/png" href="https://weqaa.gov.sa/Style%20Library/assets/images/favicon-32x32.png" sizes="32x32">
    <style>
        @font-face {
            font-family: 'SSTArabic-Bold';
            src: url('https://weqaa.gov.sa/Style%20Library/assets/fonts/SSTArabic-Bold.woff2') format('woff2');
        }
        @font-face {
            font-family: 'SSTArabic-Roman';
            src: url('https://weqaa.gov.sa/Style%20Library/assets/fonts/SSTArabic-Roman.woff2') format('woff2');
        }
        body {
            margin: 0;
            font-family: 'SSTArabic-Roman', sans-serif;
            background: linear-gradient(135deg, #0a7951, #2b435a);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }
        .page-container {
            max-width: 800px;
            width: 100%;
            position: relative;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        .logo {
            width: 300px;
            margin-left: 20px;
        }
        .title {
            font-family: 'SSTArabic-Bold', sans-serif;
            font-size: 24px;
            color: white;
        }
        .form-header-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 15px;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }
        .footer-container {
            margin-top: 20px;
            width: 100%;
            background: linear-gradient(135deg, #0a7951, #2b435a);
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
        }
        .footer {
            font-family: 'SSTArabic-Bold', sans-serif;
            text-align: center;
            color: white;
        }
        .footer p {
            margin: 5px 0;
        }
        .designer-credit {
            font-family: 'SSTArabic-Roman', sans-serif;
            font-size: 12px; 
            text-align: center;
            margin-top: 10px;
            color: white;
        }
        iframe {
            width: 100%;
            height: 1639px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <img src="https://weqaa.gov.sa/Style%20Library/assets/images/logo-new.png" alt="Logo" class="logo">
            <div class="title"> </div>
        </div>
        <img src="https://raw.githubusercontent.com/yosfgfx/MeetRoomBooking/main/header-request.jpg" alt="Header Image" class="form-header-image">
        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScGKel-DeHPX5rz6FAEUxwC94oXCThCKC4OoSmX9YzrDtVbfQ/viewform?embedded=true">Loading…</iframe>
        </div>
        <div class="footer-container">
            <div class="footer">
                <p>إدارة دعم ومتابعة الأعمال لقطاع الصحة الحيوانية</p>
                <p>يمكنك التواصل عبر: 0537557446</p>
            </div>
        </div>
        <div class="designer-credit">
            <a href="https://behance.net/yosfgfx" target="_blank">Designed by: Yousef Humaid</a>
        </div>
    </div>
</body>
</html>

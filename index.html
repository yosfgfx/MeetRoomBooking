<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="طلب حجز قاعة اجتماعات قطاع الصحة الحيوانية">

    <!-- Twitter Card meta tags -->
    <meta name="twitter:title" content="طلب حجز قاعة اجتماعات قطاع الصحة الحيوانية">
    <meta name="twitter:description" content="قم بحجز قاعة الاجتماعات الخاصة بقطاع الصحة الحيوانية بسهولة ويسر.">

    <style>
        @font-face {
            font-family: 'SSTArabic-Bold';
            src: url('SSTArabic-Bold.woff2') format('woff2');
        }
        @font-face {
            font-family: 'SSTArabic-Roman';
            src: url('SSTArabic-Roman.woff2') format('woff2');
        }
        body {
            margin: 0;
            font-family: 'SSTArabic-Roman', sans-serif;
            background: linear-gradient(135deg, #0a7951, #2b435a);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }
        .page-container {
            width: calc(100vw * 0.618); /* Golden Ratio */
            max-width: 960px; /* Optional maximum width */
            margin: 20px auto;
        }
        .header, .form-container, .footer-container {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            width: 30%;
            max-width: 300px;
        }
        .title {
            font-family: 'SSTArabic-Bold', sans-serif;
            font-size: 24px;
            color: white;
            margin-right: 20px;
        }
        .form-header-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 12px;
        }
        .form-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.97));
            background-size: 200% 200%;
            animation: gradientAnimation 70s ease-in-out infinite;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: top right;
            }
            100% {
                background-position: bottom left;
            }
        }
        .footer-container {
            background: rgba(10, 121, 81, 0.9);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            line-height: 1.8;
        }
        .footer-container p {
            margin: 0;
            font-size: 14px;
        }
        .designer-credit {
            font-family: 'SSTArabic-Roman', sans-serif;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            color: #10C583;
        }
        .designer-credit a {
            color: #10C583;
            text-decoration: none;
        }
        .designer-credit a:hover {
            text-decoration: underline;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        @media (max-width: 768px) {
            .page-container {
                width: calc(100vw * 0.85); /* Adjust for smaller screens */
            }
            .header {
                flex-direction: column;
                align-items: center;
            }
            .logo {
                width: 50%;
                margin-bottom: 10px;
            }
            .title {
                text-align: center;
                font-size: 20px;
                margin-right: 0;
            }
            .form-container {
                padding: 15px;
            }
            .footer-container {
                padding: 15px;
            }
        }
        @media (max-width: 480px) {
            .page-container {
                width: calc(100vw * 0.95); /* Narrower for very small screens */
            }
            .logo {
                width: 70%;
            }
            .title {
                font-size: 18px;
            }
            .footer-container p {
                font-size: 12px;
            }
        }
      .message-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 80%;
            color: #2b435a;
        }
        .message-container h2 {
            margin-top: 0;
        }
        .message-container button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0a7951;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message-container .close-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            font-size: 20px;
            color: #2b435a;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="message-container" id="message-container">
        <button class="close-button" onclick="closeMessage()">&times;</button>
        <h2>تعليمات هامة</h2>
        <p> 
       يعتبر الحجز معتمداً <br /> مالم يتم التواصل من قبل المنسق
       بخلاف ذلك </p>
 <button onclick="closeMessage()">موافق</button>
    </div>
 
    <div class="page-container">

        <div class="header">
            <img src="https://raw.githubusercontent.com/yosfgfx/MeetRoomBooking/main/logo-new.png" alt="Logo" class="logo">
            <div class="title">قطاع الصحة الحيوانية</div>
        </div>
        <img src="https://raw.githubusercontent.com/yosfgfx/MeetRoomBooking/main/header-request.jpg" alt="Header Image" class="form-header-image">
        <div class="form-container">
            <div id="loading" style="text-align:center; color:white; font-family:'SSTArabic-Roman';"> </div>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScGKel-DeHPX5rz6FAEUxwC94oXCThCKC4OoSmX9YzrDtVbfQ/viewform?embedded=true"></iframe>
        </div>
<div class="footer-container">
    <p>إدارة دعم ومتابعة الأعمال للصحة الحيوانية <br /> <br /></p>
    <div style="background-color: #0a7951; padding: 20px; border-radius: 10px; text-align: center; color: white; font-family: Arial, sans-serif;">
        <p style="margin: 0;"></p>
        <p style="margin: 10px 0;">
            للإستفسار التواصل مع الأستاذ متعب الدوسري: 
            <span style="color: white; text-decoration: none;">0537557446</span>
        </p>
        <p style="margin: 10px 0;">
            <a href="https://wa.me/966537557446" target="_blank" class="whatsapp-button">
                <img src="WhatsApp.svg" alt="واتساب" style="width: 30px; height: 30px; margin-left: 8px;">
                التواصل عبر واتساب
            </a>
        </p>
    </div>
</div>

<style>
    .whatsapp-button {
        text-decoration: none;
        color: white;
        display: inline-flex;
        align-items: center;
        background-color: #25d366;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s; /* تأثير السلاسة */
    }

    .whatsapp-button:hover {
        background-color: #2b435a; 
        color: white; 
    }
</style>
        <div class="designer-credit">

    </a>
</div>

    <script>
        function closeMessage() {
            document.getElementById('message-container').style.display = 'none';
        }

        window.onload = () => {
            const iframe = document.querySelector('iframe');
            iframe.onload = () => {
                document.getElementById('loading').style.display = 'none';
            };
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب حجز قاعة اجتماعات قطاع الصحة الحيوانية</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="طلب حجز قاعة اجتماعات قطاع الصحة الحيوانية">
    <meta property="og:description" content="قم بحجز قاعة الاجتماعات الخاصة بقطاع الصحة الحيوانية بسهولة ويسر.">
    <meta property="og:image" content="https://raw.githubusercontent.com/yosfgfx/MeetRoomBooking/main/Header.jpg">
    <meta property="og:url" content="https://yosfgfx.github.io/MeetRoomBooking/">
    <meta property="og:type" content="website">

    <!-- Twitter Card meta tags -->
    <meta name="twitter:title" content="طلب حجز قاعة اجتماعات قطاع الصحة الحيوانية">
    <meta name="twitter:description" content="قم بحجز قاعة الاجتماعات الخاصة بقطاع الصحة الحيوانية بسهولة ويسر.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/yosfgfx/MeetRoomBooking/main/Header.jpg">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss-rtl@0.5.2/dist/tailwind-rtl.min.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'SSTArabic-Bold';
            src: url('SSTArabic-Bold.woff2') format('woff2');
        }
        @font-face {
            font-family: 'SSTArabic-Roman';
            src: url('SSTArabic-Roman.woff2') format('woff2');
        }

        body {
            margin: 0;
            font-family: 'SSTArabic-Roman', sans-serif;
            background: linear-gradient(135deg, #0a7951, #2b435a);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .page-container {
            width: calc(100vw * 0.618);
            max-width: 960px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .rounded-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .title {
            font-family: 'SSTArabic-Bold', sans-serif;
            font-size: 24px;
            color: white;
        }

        .footer-container {
            text-align: center;
            line-height: 1.8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Header -->
        <div class="rounded-container header">
            <img src="/MeetRoomBooking/New/MeetRoomBooking/New/assets/logo-new.png" alt="Logo" class="logo">
            <h1 class="title">قطاع الصحة الحيوانية</h1>
        </div>

        <!-- Form Container -->
        <div class="rounded-container form-container">
            <h2 class="text-lg font-bold text-white">نموذج الحجز</h2>
            <form id="bookingForm" class="space-y-4 text-gray-900">
                <div>
                    <label for="name" class="block">اسم المنسق:</label>
                    <input type="text" id="name" name="name" class="w-full border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="phone" class="block">رقم الجوال:</label>
                    <input type="tel" id="phone" name="phone" class="w-full border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500">
                </div>
                <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">ارسال</button>
            </form>
        </div>

        <!-- Book Detailed Container -->
        <div class="rounded-container book-detailed-container hidden">
            <h2 class="text-lg font-bold text-white">تفاصيل الحجز</h2>
            <p id="details" class="text-gray-100">لم يتم تقديم أي تفاصيل حتى الآن.</p>
        </div>

        <!-- Footer Container -->
        <div class="rounded-container footer-container">
            <p>إدارة دعم ومتابعة الأعمال للصحة الحيوانية</p>
            <p>للتواصل والاستفسار: 0537557446</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('bookingForm');
        const detailsContainer = document.querySelector('.book-detailed-container');
        const detailsParagraph = document.getElementById('details');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            detailsParagraph.textContent = `تم حجز موعد بواسطة: ${name}. رقم الجوال: ${phone}. البريد الإلكتروني: ${email}.`;
            detailsContainer.classList.remove('hidden');
        });
    </script>
</body>
</html>

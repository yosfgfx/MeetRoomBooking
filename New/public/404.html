<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - الصفحة غير موجودة</title>
    <script>
      // رابط قاعدة التطبيق
      const baseUrl = '/MeetRoomBooking/';
      
      // إعادة توجيه جميع الطلبات إلى الصفحة الرئيسية مع الهاش
      const redirectToHome = () => {
        const path = window.location.pathname;
        const newPath = path.replace(baseUrl, '');
        window.location.href = baseUrl + '#' + newPath;
      };

      redirectToHome();
    </script>
  </head>
  <body>
    <noscript>
      <h1>404 - الصفحة غير موجودة</h1>
      <p>يرجى تمكين JavaScript للوصول إلى التطبيق</p>
      <a href="/MeetRoomBooking/">العودة للصفحة الرئيسية</a>
    </noscript>
  </body>
</html>
